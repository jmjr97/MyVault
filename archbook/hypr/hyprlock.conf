
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

@define-color black #222436

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/Wallpapers/1monitor/bonfire.jpg
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb(7aa2f7)
  font_size = 90
  font_family = Hack Nerd Font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(7aa2f7)
  font_size = 25
  font_family = Hack Nerd Font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(1b1c2b)
  inner_color = rgb(222436)
  font_color = rgb(7aa2f7)
  fade_on_empty = true
  hide_input = false
  check_color = $accent
  fail_color = rgb(f7768e)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -200
  halign = center
  valign = center
}

