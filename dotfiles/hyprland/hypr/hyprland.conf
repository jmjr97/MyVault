#-------------------------------------------
#-- autostart
#-------------------------------------------
exec-once = waybar &
exec-once = hyprpaper &
exec-once = hypridle &

exec-once = xrandr --output DP-1 --primary # Makes steam launch games on correct monitor

exec-once = swaync
exec-once = swayosd-server

exec-once = lxsession &
exec-once = steam -silent &
exec-once = discord --start-minimized &

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#-------------------------------------------
#-- monitors
#-------------------------------------------
monitor=DP-1,1920x1080@75,0x0,1
monitor=HDMI-A-1,1920x1080@75,1920x0,1

#-------------------------------------------
#-- program variables
#-------------------------------------------
$terminal = wezterm start
$fileManager = thunar
$menu = rofi -m -1 -show drun

#-------------------------------------------
#-- environment variables
#-------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = HYPRSHOT_DIR=/home/john/Pictures/screenshots

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

#-------------------------------------------
#-- look and feel
#-------------------------------------------

workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1

workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgb(8aadf4)
  resize_on_border = false
  allow_tearing = false

  layout = master
}

decoration {
  rounding = 6
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 10
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

animations {
enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide top
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# "Smart gaps" / "No gaps when only"
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

master {
  new_status = slave
  mfact = 0.50
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
mouse_move_focuses_monitor = false
}

#-------------------------------------------
#-- input
#-------------------------------------------
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 2
	float_switch_override_focus = 0
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
  no_hardware_cursors = true
  no_warps = true
  default_monitor = DP-1
}

device {
  name = logi-m240-mouse
  sensitivity = -0.3
}

device {
  name = asup1411:00-093a:200b-touchpad
  sensitivity = -0.1
}

#-------------------------------------------
#-- keybindings
#-------------------------------------------
$mainMod = SUPER # Sets "Windows" key as main modifier

# System
bind = $mainMod, M, exit,
bind = $mainMod Control, Q, killactive,
bind = $mainMod Control, backspace, exec, /home/john/.config/hypr/scripts/reset-bar.sh

# Applications
bind = $mainMod, space, exec, $menu
bind = $mainMod Control, space, exec, $HOME/myrepo/myscripts/launchers/finder.sh
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, firefox
bind = $mainMod Control, W, exec, firefox --private-window
bind = $mainMod, I, exec, $HOME/myrepo/myscripts/launchers/launcher.sh btop
bind = $mainMod, N, exec, wezterm start --class="__notes" nvim $HOME/Documents/obsidian-sync/notes/_quick.md
bind = $mainMod, U, exec, gnome-calculator
bind = , print, exec, hyprshot -m region --clipboard-only
bind = $mainMod, print, exec, hyprshot -m output -m active

# Window control
bind = $mainMod, S, togglefloating,
bind = $mainMod, A, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, D, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with focus
bind = $mainMod Control, h, movewindow, l
bind = $mainMod Control, j, movewindow, d
bind = $mainMod Control, k, movewindow, u
bind = $mainMod Control, l, movewindow, r

# Resize window with focus
bind = $mainMod Shift, h, resizeactive, -100 0
bind = $mainMod Shift, j, resizeactive, 0 100
bind = $mainMod Shift, k, resizeactive, 0 -100
bind = $mainMod Shift, l, resizeactive, 100 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, Z, workspace, 6
bind = $mainMod, X, workspace, 7
bind = $mainMod, C, workspace, 8
bind = $mainMod, V, workspace, 9
bind = $mainMod, B, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, Z, movetoworkspace, 6
bind = $mainMod Shift, X, movetoworkspace, 7
bind = $mainMod Shift, C, movetoworkspace, 8
bind = $mainMod Shift, V, movetoworkspace, 9
bind = $mainMod Shift, B, movetoworkspace, 10

# Move between monitors
bind = $mainMod, O, movewindow, mon:+1
bind = $mainMod, grave, movewindow, mon:+1
bind = $mainMod, Tab, focusmonitor, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor DP-1 --output-volume 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor DP-1 --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --monitor DP-1 --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --monitor DP-1 --input-volume mute-toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = , XF86Explorer, exec, $HOME/myrepo/myscripts/launchers/spotify.sh launch

bindr = CAPS, Caps_Lock, exec, swayosd-client --monitor DP-1 --caps-lock

#-------------------------------------------
#-- windows and workspaces
#-------------------------------------------

# Spotify
windowrule = float, class:^(__spotify)$
windowrule = size 1280 720, class:^(__spotify)$
windowrule = center, class:^(__spotify)$

# Btop Window
windowrule = float, class:^(__btop)$
windowrule = center, class:^(__btop)$
windowrule = size 1280 800, class:^(__btop)$

# Lazygit
windowrule = float, class:^(__lazygit)$
windowrule = center, class:^(__lazygit)$
windowrule = size 1280 720, class:^(__lazygit)$

# Bluetui
windowrule = float, class:^(__bluetui)$
windowrule = center, class:^(__bluetui)$
windowrule = size 1280 720, class:^(__bluetui)$

# Quick Note
windowrule = float, class:^(__notes)$
windowrule = center, class:^(__notes)$
windowrule = size 1024 786, class:^(__notes)$

# Calculator
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = center, class:^(org.gnome.Calculator)$

# Misc
windowrule = float, title:^(Friends List)$
windowrule = size 350 720, title:^(Friends List)$
windowrule = monitor 0, title:^(Friends List)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
