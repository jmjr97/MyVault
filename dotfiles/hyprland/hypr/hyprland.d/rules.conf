#-------------------------------------------
#-- layer rules
#-------------------------------------------

# rofi
layerrule = dimaround, rofi
layerrule = blur, rofi
layerrule = animation popin 85%, rofi

#-------------------------------------------
#-- window rules
#-------------------------------------------

windowrule = tile, class:Aseprite
windowrule = tile, class:Godot

# spotify
windowrule = float, class:^(__spotify)$
windowrule = size 1280 720, class:^(__spotify)$
windowrule = center, class:^(__spotify)$

# btop window
windowrule = float, class:^(__btop)$
windowrule = center, class:^(__btop)$
windowrule = size 1280 800, class:^(__btop)$

# lazygit
windowrule = float, class:^(__lazygit)$
windowrule = center, class:^(__lazygit)$
windowrule = size 1280 720, class:^(__lazygit)$

# bluetui
windowrule = float, class:^(__bluetui)$
windowrule = center, class:^(__bluetui)$
windowrule = size 1280 720, class:^(__bluetui)$

# quick note
windowrule = float, class:^(__notes)$
windowrule = center, class:^(__notes)$
windowrule = size 1024 786, class:^(__notes)$

# calculator
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = center, class:^(org.gnome.Calculator)$

# file roller
windowrule = float, class:^(org.gnome.FileRoller)$
windowrule = center, class:^(org.gnome.FileRoller)$
windowrule = size 800 600, class:^(org.gnome.FileRoller)$

# nsxiv
windowrule = float, class:^(Nsxiv)$
windowrule = center, class:^(Nsxiv)$

# steam
windowrule = float, title:^(Steam Settings)$
windowrule = size 1280 720, title:^(Steam Settings)$

windowrule = float, title:^(Friends List)$
windowrule = size 350 720, title:^(Friends List)$
windowrule = monitor 0, title:^(Friends List)$

# ignore maximize requests from apps. you'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

