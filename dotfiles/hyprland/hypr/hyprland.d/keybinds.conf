#-------------------------------------------
#-- keybindings
#-------------------------------------------
$mainMod = SUPER # Sets "Windows" key as main modifier

# system
bind = $mainMod Control, M, exit,
bind = $mainMod Control, Q, killactive,
bind = $mainMod Control, backspace, exec, /home/john/.config/hypr/scripts/reset-bar.sh

# applications
bind = $mainMod, space, exec, rofi -m -1 -show drun
bind = $mainMod Control, space, exec, $HOME/myrepo/myscripts/launchers/finder.sh
bind = $mainMod, return, exec, wezterm start
bind = $mainMod, E, exec, thunar
bind = $mainMod, W, exec, firefox
bind = $mainMod Control, W, exec, firefox --private-window
bind = $mainMod, I, exec, $HOME/myrepo/myscripts/launchers/launcher.sh btop
bind = $mainMod, N, exec, wezterm start --class="__notes" nvim $HOME/Dropbox/obsidian/notes/_quick.md
bind = $mainMod, U, exec, org.gnome.Calculator
bind = , print, exec, hyprshot -m region --clipboard-only
bind = Control, print, exec, hyprshot -m region
bind = $mainMod, print, exec, hyprshot -m output -m active
bind = $mainMod, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# window control
bind = $mainMod, S, togglefloating,
bind = $mainMod, A, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, D, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled || hyprctl dispatch cyclenext floating

# move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move window with focus
bind = $mainMod Control, h, movewindow, l
bind = $mainMod Control, j, movewindow, d
bind = $mainMod Control, k, movewindow, u
bind = $mainMod Control, l, movewindow, r

# resize window with focus
bind = $mainMod Shift, h, resizeactive, -100 0
bind = $mainMod Shift, j, resizeactive, 0 100
bind = $mainMod Shift, k, resizeactive, 0 -100
bind = $mainMod Shift, l, resizeactive, 100 0

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, Z, workspace, 6
bind = $mainMod, X, workspace, 7
bind = $mainMod, C, workspace, 8
bind = $mainMod, V, workspace, 9
bind = $mainMod, B, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, Z, movetoworkspace, 6
bind = $mainMod Shift, X, movetoworkspace, 7
bind = $mainMod Shift, C, movetoworkspace, 8
bind = $mainMod Shift, V, movetoworkspace, 9
bind = $mainMod Shift, B, movetoworkspace, 10

# move between monitors
bind = $mainMod, O, movewindow, mon:+1
bind = $mainMod, grave, movewindow, mon:+1
bind = $mainMod, Tab, focusmonitor, +1

# scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume controls
# bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# swayosd
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor DP-1 --output-volume 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor DP-1 --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --monitor DP-1 --output-volume mute-toggle
# bindel = ,XF86AudioMicMute, exec, swayosd-client --monitor DP-1 --input-volume mute-toggle
bindr = CAPS, Caps_Lock, exec, swayosd-client --monitor DP-1 --caps-lock

# requires playerctl
bindl = , XF86AudioNext, exec, spotify_player playback next
bindl = , XF86AudioPlay, exec, spotify_player playback play-pause
bindl = , XF86AudioPrev, exec, spotify_player playback previous
bind = , XF86Explorer, exec, $HOME/myrepo/myscripts/launchers/spotify.sh launch
