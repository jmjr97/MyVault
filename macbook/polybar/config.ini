include-file = modules.ini

[colors]
background = #66222436
black = #1b1d2b
white = #c8d3f5
red = #ff757f
blue = #82aaff
yellow = #ffc777
purple = #c099ff
gray = #828bb8 

[bar/bar1]
monitor = eDP-1
width = 100%
height = 24pt
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.white}

line-size = 3pt

border-bottom-size = 1
border-color = ${colors.black}

padding-left = 1
padding-right = 1

module-margin = 0

# separator = 
# separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"
font-3 = "Hack Nerd Font Mono:size=16;3"

modules-left = bspwm xwindow 
modules-center = date
modules-right = spotify-prev spotify-play spotify-next spacer updates-arch spacer cpu spacer memory spacer filesystem spacer pulseaudio spacer tray spacer powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

