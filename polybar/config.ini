include-file = mods.polybar

[colors]
background = #282c34
foreground = #abb2bf
highlight = #e06c75
primary = #61afef
secondary = #d19a66
alert = #c678dd
disabled = #abb2bf

[bar/bar1]
monitor = DP-5
width = 100%
height = 24pt
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 2
border-color = ${colors.primary}

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm xwindow
modules-center = date
modules-right = updates-arch wlan audio powermenu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-right-margin = 10

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar2]
monitor = DP-3
width = 100%
height = 24pt
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt


border-bottom-size = 2
border-color = ${colors.primary}

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm
modules-center = date
modules-right = temperature  cpu memory filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
