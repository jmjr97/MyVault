include-file = modules.ini

[colors]
background = #aa282c34
foreground = #bbc2cf
highlight = #ff6c6b
primary = #51afef
secondary = #ecbe7b
alert = #c678dd
disabled = #abb2bf 

[bar/bar1]
monitor = DP-5
width = 100%
height = 24pt
;offset-x = 1%
;offset-y = 1%
;radius = 9
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 1
border-color = ${colors.disabled}

padding-left = 1
padding-right = 1

module-margin = 0

# separator = 
# separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm spacer xwindow
modules-center = date
modules-right = spotify-prev spotify-play spotify-next spacer pulseaudio spacer audio spacer powermenu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
# tray-right-margin = 10

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar2]
monitor = DP-3
width = 100%
height = 24pt
;offset-x = 1%
;offset-y = 1%
;radius = 9
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt


border-bottom-size = 1
border-color = ${colors.disabled}

padding-left = 1
padding-right = 1

module-margin = 0

;separator = 
;separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm spacer spotify
modules-center = date
modules-right = updates-arch spacer temperature spacer cpu spacer memory spacer filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
