include-file = modules.ini

[colors]
background = #aa282c34
black = #282c34
white = #bbc2cf
red = #ff6c6b
blue = #51afef
yellow = #ecbe7b
purple = #c678dd
gray = #abb2bf 

# background = #aa282c34
# background2 = #282c34
# foreground = #bbc2cf
# highlight = #ff6c6b
# primary = #51afef
# secondary = #ecbe7b
# alert = #c678dd
# disabled = #abb2bf 

[bar/bar1]
monitor = DP-3
width = 99%
height = 24pt
offset-x = 0.5%
# offset-y = 0.5%
radius-bottom = 16
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.white}

line-size = 3pt

border-bottom-size = 1
border-right-size = 1
border-left-size = 1
border-color = ${colors.blue}

padding-left = 1
padding-right = 1

module-margin = 0

# separator = 
# separator-foreground = ${colors.highlight}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm spacer xwindow 
modules-center = date
modules-right = spotify-prev spotify-play spotify-next spacer pulseaudio spacer audio spacer powermode spacer tray spacer powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar2]
monitor = DP-1
width = 99%
height = 24pt
offset-x = 0.5%
# offset-y = 0.5%
radius-bottom = 16
font = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.white}

line-size = 3pt


border-bottom-size = 1
border-left-size = 1
border-right-size = 1
border-color = ${colors.blue}

padding-left = 1
padding-right = 1

module-margin = 0

;separator = 
;separator-foreground = ${colors.red}

font-0 = "Hack Nerd Font Mono:size=12;2"
font-1 = "Hack Nerd Font Mono:size=26;5"
font-2 = "Hack Nerd Font Mono:size=20;5"

modules-left = bspwm spacer spotify
modules-center = date
modules-right = updates-arch spacer temperature spacer cpu spacer memory spacer filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
