format = """
$username\
[ ](#61afef)\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "#61afef"
read_only_style = '#e06c75' 
format = '[$read_only]($read_only_style)[$path]($style)'
truncation_length = 10
truncation_symbol = '…/'

[character]
success_symbol = "[❯](#61afef)"
error_symbol = "[❯](#e06c75)"
vimcmd_symbol = "[❮](#d19a66)"

[git_branch]
format = " [$symbol $branch]($style) "
style = "#c678dd"
symbol = ''

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](#e06c75) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = " "
untracked = "ﰜ " 
modified = "ﰚ "
staged = "ﰗ "
renamed = "​"
deleted = "​"
stashed = "≡ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style) "
style = "#d19a66"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

